<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="scripts/angular.js"></script>
</head>
<body>

    <form ng-app="myApp" ng-controller="myController" name="myForm">
        <label for="misterType">misterType</label>
        <input type="text" width="10" name="misterType" list="misterList" ng-model="misterType" />
        <br />
        <label for="name">name</label>
        <input type="text" name="name" ng-model="name" required />
        <br />
        <label for="lastName">lastName</label>
        <input type="text" name="lastName" ng-model="lastName" required />
        <br />
        <div ng-show="myForm.name.$valid && myForm.lastName.$valid">
            <textarea cols="50" rows="10" id="textArea">
    Dear {{misterType}} {{name}} {{lastName}}

Sincerely yours,

            </textarea>
        </div>

        <datalist id="misterList">
            <option>Mr</option>
            <option>Mrs</option>
            <option>Miss</option>
            <option>Ms</option>
            <option>Dr</option>
        </datalist>
    </form>
    <script>
        angular.module('myApp', []).
            controller('myController', function ($scope) {
                $scope.prefixes = ['Mr', 'Mrs', 'Miss', 'Ms', 'Dr'];
                $scope.persons = [
                    { name: 'Sergey', country: "Russia" },
                    { name: 'John', country: "USA" },
                    { name: 'Li', country: "China" },
                    { name: 'Johanson', country: "Sweden" }
                ];
            });
    </script>
</body>
</html>
