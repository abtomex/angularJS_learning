<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="angular.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h1>AngularJS Intro 1</h1>
    <div ng-app="">
        <p>
            Введите строку:
            <input type="text" ng-model="myString" />
        </p>
        <p>
            Повтор введенной строки: {{myString + "123" }}
            <input type="button" class="btn btn-danger" value="danger"/>
        </p>
    </div>
</body>
</html>
